version: '3.8'

services:
  # ============================================
  # PostgreSQL 資料庫
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: calendar_postgres
    environment:
      POSTGRES_USER: calendar_user
      POSTGRES_PASSWORD: calendar_password
      POSTGRES_DB: calendar_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calendar_user -d calendar_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: calendar_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================
  # FastAPI 後端
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calendar_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./app:/app/app  # 程式碼熱重載
      - ./alembic:/app/alembic
    ports:
      - "8000:8000"
    environment:
      # 資料庫
      DATABASE_URL: postgresql+asyncpg://calendar_user:calendar_password@postgres:5432/calendar_db
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      
      # JWT
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      
      # CORS
      BACKEND_CORS_ORIGINS: '["http://localhost:3000", "http://localhost:19006"]'
      
      # 環境
      ENVIRONMENT: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ============================================
  # Celery Worker（背景任務）
  # ============================================
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calendar_celery_worker
    command: celery -A app.tasks.celery_app worker --loglevel=info
    volumes:
      - ./app:/app/app
    environment:
      DATABASE_URL: postgresql+asyncpg://calendar_user:calendar_password@postgres:5432/calendar_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # ============================================
  # Celery Beat（定時任務）
  # ============================================
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calendar_celery_beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    volumes:
      - ./app:/app/app
    environment:
      DATABASE_URL: postgresql+asyncpg://calendar_user:calendar_password@postgres:5432/calendar_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # ============================================
  # Flower（Celery 監控）
  # ============================================
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calendar_flower
    command: celery -A app.tasks.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      - redis
      - celery_worker
    restart: unless-stopped

  # ============================================
  # PgAdmin（資料庫管理工具）- 可選
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: calendar_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@calendar.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: calendar_network
